<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽選(Ver.3.1.0)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }


        h1 {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }


        #result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #result-table th,
        #result-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        #result-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        #result-table td {
            font-size: 14px;
            word-break: break-word;
        }

        #result-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        #result-table tr:hover {
            background-color: #f1f1f1;
        }

        #categories {
            margin-bottom: 20px;
        }

        .category-item {
            display: block;
            margin-bottom: 5px;
        }

        #category-toggle {
            cursor: pointer;
            color: #007BFF;
            text-decoration: underline;
            font-size: 1.1em;
        }

        #category-list {
            margin-top: 10px;
            display: none;
            /* デフォルトで折りたたみ */
        }
    </style>
</head>

<body>
    <h1>
        <a>フルコース抽選</a>
        <!--改定バージョン-->
        <a>(</a>
        <a href="https://book.saizeriya.co.jp/menu2510_j/book" target="_blank">
            Ver.2025.10.A
        </a>
        <a>)</a>
    </h1>
    <h1>
        <a href="index.html" target="_blank">単品抽選</a>
    </h1>
    <h1>
        <a href="disp_data.html" target="_blank">データベース表示</a>
    </h1>

    <div id="categories">
        <h2>
            <span id="category-toggle">▶ カテゴリーを選択</span>
        </h2>
        <div id="category-list">
            <!-- チェックボックスが動的に生成されます -->
        </div>
    </div>

    <button id="draw-button">抽選する</button>

    <div id="result">
        <table id="result-table">
            <thead>
                <tr>
                    <th style="width: 20%;">カテゴリー</th>
                    <th style="width: 20%;">注文番号</th>
                    <th style="width: 45%;">名前</th>
                    <th style="width: 10%;">価格</th>
                </tr>
            </thead>
            <tbody>
                <!-- 抽選履歴がここに追加されます -->
            </tbody>
        </table>
    </div>

    <script>
        let data = [];

        fetch('menu.jsonl')
            .then(response => response.text())
            .then(text => {
                data = text
                    .split('\n')
                    .filter(line => line.trim() !== '')
                    .map(line => JSON.parse(line));
                console.log('menu.jsonl 読み込み成功:', data.length, '件');
                initializeCategories();
            })
            .catch(error => {
                console.error('JSONLの読み込みに失敗しました:', error);
            });


        function initializeCategories() {
            const categoryList = document.getElementById("category-list");
            const uniqueCategories = [...new Set(data.map(item => item.category))]; // 重複削除

            uniqueCategories.forEach(category => {
                const label = document.createElement("label");
                label.className = "category-item";
                label.innerHTML = `<input type="checkbox" value="${category}" checked> ${category}`;
                categoryList.appendChild(label);
            });

            // 状態を復元
            restoreCheckboxState();

            // チェックボックスの変更を監視して保存
            Array.from(document.querySelectorAll("#category-list input[type='checkbox']")).forEach(checkbox => {
                checkbox.addEventListener("change", saveCheckboxState);
            });
        }

        function saveCheckboxState() {
            const checkboxes = Array.from(document.querySelectorAll("#category-list input[type='checkbox']"));
            const state = checkboxes.map(checkbox => ({
                category: checkbox.value,
                checked: checkbox.checked,
            }));
            localStorage.setItem("checkboxState2", JSON.stringify(state));
        }

        function restoreCheckboxState() {
            const savedState = localStorage.getItem("checkboxState2");
            if (savedState) {
                const state = JSON.parse(savedState);
                const checkboxes = Array.from(document.querySelectorAll("#category-list input[type='checkbox']"));
                checkboxes.forEach(checkbox => {
                    const savedCheckbox = state.find(item => item.category === checkbox.value);
                    if (savedCheckbox) {
                        checkbox.checked = savedCheckbox.checked;
                    }
                });
            }
        }

        function toggleCategoryList() {
            const categoryList = document.getElementById("category-list");
            const categoryToggle = document.getElementById("category-toggle");

            if (categoryList.style.display === "none") {
                categoryList.style.display = "block";
                categoryToggle.textContent = "▼ カテゴリーを選択";
            } else {
                categoryList.style.display = "none";
                categoryToggle.textContent = "▶ カテゴリーを選択";
            }
        }

        function drawRandom() {
            // 抽選履歴を保存する配列
            const result = [];
            let totalPrice = 0;
            const selectedCategories = Array.from(document.querySelectorAll('#categories input:checked')).map(input => input.value);

            selectedCategories.forEach(category => {
                const categoryItems = data.filter(item => item.category === category);
                if (categoryItems.length > 0) {
                    const randomIndex = Math.floor(Math.random() * categoryItems.length);
                    result.push(categoryItems[randomIndex]);
                    totalPrice += parseInt(categoryItems[randomIndex].price, 10);
                }
            });

            updateResult(result, totalPrice);
        }

        function updateResult(result, totalPrice) {
            const resultTableBody = document.querySelector("#result-table tbody");
            resultTableBody.innerHTML = "";
            result.forEach(entry => {
                const row = document.createElement("tr");
                row.innerHTML = `
                <td>${entry.category}</td>
                <td>${entry.id}</td>
                <td>${entry.name}</td>
                <td>${entry.price}</td>
                    `;
                resultTableBody.appendChild(row);
            });
            const totalRow = document.createElement("tr");
            totalRow.innerHTML = `
                <td colspan="3">合計</td>
                <td>${totalPrice}</td>
            `;
            resultTableBody.appendChild(totalRow);
        }

        document.addEventListener("DOMContentLoaded", () => {
            initializeCategories();
            document.getElementById("category-toggle").addEventListener("click", toggleCategoryList);
            document.getElementById("draw-button").addEventListener("click", drawRandom);
        });
    </script>
</body>

</html>
