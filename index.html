        // 抽選履歴を保存する配列
        const history = [];

        function initializeCategories() {
            const categoryList = document.getElementById("category-list");
            const uniqueCategories = [...new Set(data.map(item => item.category))]; // 重複削除

            uniqueCategories.forEach(category => {
                const label = document.createElement("label");
                label.className = "category-item";
                label.innerHTML = `<input type="checkbox" value="${category}" checked> ${category}`;
                categoryList.appendChild(label);
            });

            // 状態を復元
            restoreCheckboxState();

            // チェックボックスの変更を監視して保存
            Array.from(document.querySelectorAll("#category-list input[type='checkbox']")).forEach(checkbox => {
                checkbox.addEventListener("change", saveCheckboxState);
            });
        }

        function saveCheckboxState() {
            const checkboxes = Array.from(document.querySelectorAll("#category-list input[type='checkbox']"));
            const state = checkboxes.map(checkbox => ({
                category: checkbox.value,
                checked: checkbox.checked,
            }));
            localStorage.setItem("checkboxState", JSON.stringify(state));
        }

        function restoreCheckboxState() {
            const savedState = localStorage.getItem("checkboxState");
            if (savedState) {
                const state = JSON.parse(savedState);
                const checkboxes = Array.from(document.querySelectorAll("#category-list input[type='checkbox']"));
                checkboxes.forEach(checkbox => {
                    const savedCheckbox = state.find(item => item.category === checkbox.value);
                    if (savedCheckbox) {
                        checkbox.checked = savedCheckbox.checked;
                    }
                });
            }
        }

        function toggleCategoryList() {
            const categoryList = document.getElementById("category-list");
            const categoryToggle = document.getElementById("category-toggle");

            if (categoryList.style.display === "none") {
                categoryList.style.display = "block";
                categoryToggle.textContent = "▼ カテゴリーを選択";
            } else {
                categoryList.style.display = "none";
                categoryToggle.textContent = "▶ カテゴリーを選択";
            }
        }

        function drawRandom() {
            const selectedCategories = Array.from(document.querySelectorAll('#categories input:checked')).map(input => input.value);
            const filteredData = data.filter(item => selectedCategories.includes(item.category));

            if (filteredData.length === 0) {
                return;
            }

            const randomIndex = Math.floor(Math.random() * filteredData.length);
            const result = filteredData[randomIndex];
            const resultText = `注文番号 : ${result.id}\n名前 : ${result.name}\n価格 : ${result.price}`;
            document.getElementById("result").innerText = resultText;

            history.unshift(result);
            updateHistory();
        }

        function updateHistory() {
            const historyTableBody = document.querySelector("#history-table tbody");
            historyTableBody.innerHTML = "";
            history.forEach(entry => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${entry.id}</td>
                    <td>${entry.name}</td>
                    <td>${entry.price}</td>
                    `;
                historyTableBody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            initializeCategories();
            document.getElementById("category-toggle").addEventListener("click", toggleCategoryList);
            document.getElementById("draw-button").addEventListener("click", drawRandom);
        });
